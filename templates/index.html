<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <section class="box">
        <header>
            <a href="#" class="logo">LevelUp</a>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="title">
            <h2>Counter</h2>
        </div>
        <div class="custom-shape-divider-bottom-1650703714">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                preserveAspectRatio="none">
                <path
                    d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
                    class="shape-fill">
                </path>
            </svg>
        </div>
        <img src="static\images\counterImg.png">
    </section>
    <div class="content">
        <div class="counter">
            <h5 class="number" id="counterNumber">{{number}}</h5>
        </div>
        <div class="counterController">
            <div class="buttons">
                <button type="button" class="button diminish">Decrement</button>
                <button type="button" class="button reset">Reset</button>
                <button type="button" class="button increase">Increment</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/counterController.js') }}"></script>
</body>

</html>
